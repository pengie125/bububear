<style>
body {

  font-family: 'Comic Sans MS', cursive, sans-serif;
  text-align: center;
  color: #fff;
  overflow-x: hidden;
  margin: 0;
  padding: 0;
}

.invitation {
  max-width: 600px;
  margin: 50px auto;
  padding: 30px;
  background: rgba(0,0,0,0.3);
  border-radius: 20px;
  box-shadow: 0 0 20px #fff;

h1 {

#message {

  margin: 20px 0;

#naughty {

button {

  padding: 10px 20px;
  margin: 15px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background-color: #ff9ce3;
  color: #000;
  transition: transform 0.2s;
}

button:hover { transform: scale(1.1); }

.kiss, .hug-animation {
  font-size: 2em;
  position: absolute;
}

.levelup {
  font-size: 2em;
  color: #ffff00;
  font-weight: bold;
  animation: bounce 0.8s ease forwards, glow 1s ease-in-out infinite alternate, heartbeat 1s ease-in-out infinite;
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  text-shadow: 0 0 10px #fff;
}

@keyframes bounce {
  0% { transform: scale(0); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

@keyframes glow {
  0% { text-shadow: 0 0 10px #fff, 0 0 20px #ffff00, 0 0 30px #ff0; }
  100% { text-shadow: 0 0 20px #fff, 0 0 30px #ffff00, 0 0 40px #ff0; }
}

@keyframes heartbeat {
  0%, 100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.2); }
}

.kiss-sparkle, .hug-sparkle {
  position: absolute;
  font-size: 0.8em;
  animation: sparkle-float 2s linear forwards;
}

@keyframes sparkle-float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0; }
}

.confetti {
  position: absolute;
  font-size: 1.5em;
  animation: confetti-fall 1.5s linear forwards;
}

@keyframes confetti-fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
}

</style>
