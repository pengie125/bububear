<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bubu Bear Birthday üéÇ</title>
<style>
  body {
    background: linear-gradient(to bottom right, #a974ff, #00ff80);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    color: #fff;
    overflow-x: hidden;
  }

  h1 {
    font-size: 3em;
    margin-top: 50px;
    cursor: pointer;
  }

  #message {
    font-size: 1.5em;
    margin: 20px;
  }

  button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background-color: #ff9ce3;
    color: #000;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .kiss {
    font-size: 2em;
    animation: float 1s ease forwards;
  }

  .levelup {
    font-size: 2em;
    color: #ffff00;
    animation: bounce 0.8s ease forwards;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    50% { transform: translateY(-30px); opacity: 1; }
    100% { transform: translateY(-60px); opacity: 0; }
  }

  @keyframes bounce {
    0% { transform: scale(0); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  #hug {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 2em;
    cursor: pointer;
  }

  .hug-animation {
    position: absolute;
    font-size: 2em;
    animation: hugfloat 2s ease forwards;
  }

  @keyframes hugfloat {
    0% { top: 50%; opacity: 1; }
    100% { top: 10%; opacity: 0; }
  }
</style>
</head>
<body>

<h1 id="title">Happy Birthday Bubu Bear üß∏</h1>

<div id="message">
  Even when we are far apart, I'll always love you. <br>
  Thank you for being patient all these years. <br>
  You are my favourite person. I love you more than anything. <br>
  <span style="display:none;" id="naughty">I like it when you're naughty üòâ</span>
</div>

<button id="kissBtn">Click for a kiss üíã</button>
<button id="hugBtn">Send Hug ü§ç</button>

<div id="kissContainer"></div>

<script>
  const kissBtn = document.getElementById('kissBtn');
  const kissContainer = document.getElementById('kissContainer');
  const title = document.getElementById('title');
  const naughty = document.getElementById('naughty');

  kissBtn.addEventListener('click', () => {
    // Create kiss emoji
    const kiss = document.createElement('div');
    kiss.textContent = "üíã";
    kiss.className = 'kiss';
    kiss.style.position = 'absolute';
    kiss.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    kiss.style.top = '80%';
    kissContainer.appendChild(kiss);

    // Remove after animation
    setTimeout(() => kiss.remove(), 1000);

    // Show LEVEL UP once
    const levelup = document.createElement('div');
    levelup.textContent = "LEVEL UP üéÆ Bubu Bear +1";
    levelup.className = 'levelup';
    levelup.style.position = 'absolute';
    levelup.style.left = '50%';
    levelup.style.top = '40%';
    levelup.style.transform = 'translateX(-50%)';
    kissContainer.appendChild(levelup);

    setTimeout(() => levelup.remove(), 800);
  });

  // Title click reveals naughty message
  title.addEventListener('click', () => {
    naughty.style.display = 'inline';
  });

  // Hug button
  const hugBtn = document.getElementById('hugBtn');
  hugBtn.addEventListener('click', () => {
    const hug = document.createElement('div');
    hug.textContent = "ü§ç";
    hug.className = 'hug-animation';
    hug.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    hug.style.top = '80%';
    document.body.appendChild(hug);
    setTimeout(() => hug.remove(), 2000);
  });
</script>

</body>
</html>
