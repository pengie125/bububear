<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bubu Bear Birthday ğŸ‚</title>
<style>
  body {
    background: linear-gradient(to bottom right, #a974ff, #00ff80);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    color: #fff;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
  }

  .invitation {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: rgba(0,0,0,0.3);
    border-radius: 20px;
    box-shadow: 0 0 20px #fff;
  }

  h1 {
    font-size: 3em;
    cursor: pointer;
  }

  #message {
    font-size: 1.5em;
    margin: 20px 0;
  }

  button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin: 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background-color: #ff9ce3;
    color: #000;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .kiss {
    font-size: 2em;
    animation: float 1s ease forwards;
    position: absolute;
  }

  .levelup {
    font-size: 2em;
    color: #ffff00;
    font-weight: bold;
    animation: bounce 0.8s ease forwards;
    position: relative;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    50% { transform: translateY(-30px); opacity: 1; }
    100% { transform: translateY(-60px); opacity: 0; }
  }

  @keyframes bounce {
    0% { transform: scale(0); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  .sparkle {
    position: absolute;
    font-size: 1em;
    animation: sparkle-fall 0.8s linear forwards;
  }

  @keyframes sparkle-fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-20px) rotate(360deg); opacity: 0; }
  }

  .hug-animation {
    position: absolute;
    font-size: 2em;
    animation: hugfloat 2s ease forwards;
  }

  @keyframes hugfloat {
    0% { top: 80%; opacity: 1; }
    100% { top: 20%; opacity: 0; }
  }

  .confetti {
    position: absolute;
    font-size: 1.5em;
    animation: confetti-fall 1.5s linear forwards;
  }

  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="invitation">
  <h1 id="title">Happy Birthday Bubu Bear ğŸ§¸</h1>

  <div id="message">
    Even when we are far apart, I'll always love you. <br>
    Thank you for being patient all these years. <br>
    You are my favourite person. I love you more than anything. <br>
    <span style="display:none;" id="naughty">I like it when you're naughty ğŸ˜‰</span>
  </div>

  <button id="kissBtn">Click for a kiss ğŸ’‹</button>
  <button id="hugBtn">Send Hug ğŸ¤</button>
</div>

<div id="kissContainer"></div>
<div id="hugContainer"></div>

<!-- Pop sound -->
<audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

<script>
  const kissBtn = document.getElementById('kissBtn');
  const kissContainer = document.getElementById('kissContainer');
  const hugContainer = document.getElementById('hugContainer');
  const title = document.getElementById('title');
  const naughty = document.getElementById('naughty');
  const popSound = document.getElementById('popSound');

  // Kiss button
  kissBtn.addEventListener('click', () => {
    // Play pop sound
    popSound.currentTime = 0;
    popSound.play();

    // Kiss emoji
    const kiss = document.createElement('div');
    kiss.textContent = "ğŸ’‹";
    kiss.className = 'kiss';
    kiss.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    kiss.style.top = '80%';
    kissContainer.appendChild(kiss);
    setTimeout(() => kiss.remove(), 1000);

    // LEVEL UP
    const levelup = document.createElement('div');
    levelup.textContent = "LEVEL UP ğŸ® Bubu Bear +1";
    levelup.className = 'levelup';
    levelup.style.left = '50%';
    levelup.style.top = '40%';
    levelup.style.transform = 'translateX(-50%)';
    kissContainer.appendChild(levelup);

    // Sparkles
    const sparkleSymbols = ["âœ¨","ğŸ’«","ğŸŒŸ"];
    for(let i=0;i<8;i++){
      const sparkle = document.createElement('div');
      sparkle.className='sparkle';
      sparkle.textContent=sparkleSymbols[Math.floor(Math.random()*sparkleSymbols.length)];
      sparkle.style.left = (50 + Math.random()*20 - 10) + "%";
      sparkle.style.top = (40 + Math.random()*10 - 5) + "%";
      levelup.appendChild(sparkle);
      setTimeout(()=>sparkle.remove(),800);
    }
    setTimeout(()=>levelup.remove(),800);

    // Confetti
    const confettiSymbols = ["ğŸ’œ","ğŸ’š","âœ¨","ğŸ’–"];
    for(let i=0;i<25;i++){

      confetti.className='confetti';
      confetti.textContent = confettiSymbols[Math.floor(Math.random()*confettiSymbols.length)];
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.fontSize = (12 + Math.random()*12) + 'px';
      kissContainer.appendChild(confetti);
      setTimeout(()=>confetti.remove(),1500);
    }
  });

  // Title click reveals naughty message
  title.addEventListener('click', () => {
    naughty.style.display = 'inline';
  });

  // Hug button
  const hugBtn = document.getElementById('hugBtn');
  hugBtn.addEventListener('click', () => {
    const hug = document.createElement('div');
    hug.textContent = "ğŸ¤";
    hug.className = 'hug-animation';
    hug.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    hugContainer.appendChild(hug);
    setTimeout(()=>hug.remove(),2000);

    // Confetti for hugs
    const hugConfettiSymbols = ["ğŸ¤","ğŸ’–","âœ¨"];
    for(let i=0;i<15;i++){
      const confetti = document.createElement('div');
      confetti.className='confetti';
      confetti.textContent=hugConfettiSymbols[Math.floor(Math.random()*hugConfettiSymbols.length)];
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.fontSize = (12 + Math.random()*12) + 'px';
      hugContainer.appendChild(confetti);
      setTimeout(()=>confetti.remove(),1500);
    }
  });
</script>
</body>
</html>
